<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Music player</title>
</head>
<body>
    <div class="main_box">
        <div class="song1">
            <div class="photo">
                <img src="Resources/cover-1.png" alt="">
            </div>
            <div class="description">
                <p class="song_name">Lost in the City Lights</p>
                <p class="song_singer">Cosmo Sheldrake</p>
            </div>
            <div class="progress_bar_and_timer">
                <div class="song_time">
                    <p>00:00</p>
                    <p>01:11</p>
                </div>
                <div class="progress_container">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <audio class="song" src="Resources/lost-in-city-lights-145038.mp3"></audio>
            <div class="music_icons">
                <button class="previous_button" type="button"><img src="Resources/Stop_and_play_fill-1.svg" alt="previous_track_button"></button>
                <button class="play_button" type="button"><img src="Resources/Play_fill.svg" alt="play_button"></button>
                <button class="next_button" type="button"><img src="Resources/Stop_and_play_fill.svg" alt="next_track_button"></button>
            </div>
        </div>
        <div class="song2">
            <div class="photo">
                <img src="Resources/cover-2.png" alt="">
            </div>
            <div class="description">
                <p class="song_name">Forest Lullaby</p>
                <p class="song_singer">Lesfm</p>
            </div>
            <div class="progress_bar_and_timer">
                <div class="song_time">
                    <p>00:00</p>
                    <p>02:17</p>
                </div>
                <div class="progress_container">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <audio class="song" src="Resources/forest-lullaby-110624.mp3"></audio>
            <div class="music_icons">
                <button class="previous_button" type="button"><img src="Resources/Stop_and_play_fill-1.svg" alt="previous_track_button"></button>
                <button class="play_button" type="button"><img src="Resources/Play_fill.svg" alt="play_button"></button>
                <button class="next_button" type="button"><img src="Resources/Stop_and_play_fill.svg" alt="next_track_button"></button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>   
</body>
</html>
